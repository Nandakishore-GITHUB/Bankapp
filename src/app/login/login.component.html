<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<!-- JavaScript Bundle with Popper -->
<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script> -->

</head>
<body>
    <div class="text-white ms-2 p-3">
        <h2>{{aim}}</h2>
    </div>
    <form (ngSubmit)="login()" [formGroup]="loginForm">
        <div id="style" class="container p-5 mt-5 w-25 text-center">
            <h1>LOGIN</h1>
            <input name="accountno" formControlName="acno" id="accno" type="text" class="form-control mt-3" [placeholder]="data">
            <div *ngIf="this.loginForm.get('acno')?.errors && this.loginForm.get('acno')?.touched">
                <p  class="text-danger">Invalid or Incoorect account number</p>
            </div>

            <input name="psw" formControlName="psw" id="pid" type="password" class="form-control mt-3" placeholder="Password">
            <div *ngIf="this.loginForm.get('psw')?.errors && this.loginForm.get('psw')?.touched">
                <p class="text-danger">Invalid password</p>
            </div>

            <button type="submit" class="btn btn-dark mt-2">Login</button>
        </div>
    </form>
    <div class="mt-2 p-2 text-center">
        <p class="text-white"> new user? <a routerLink="register">Register Here</a></p>
    </div>
    
</body>
<script src="./register.js"></script>
</html>
